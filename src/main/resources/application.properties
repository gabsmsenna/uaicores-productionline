# Hibernate
quarkus.hibernate-orm.schema-management.strategy=update
quarkus.hibernate-orm.log.sql=true

# DEV Database
quarkus.datasource.db-kind = postgresql 
quarkus.datasource.username = quarkususer
quarkus.datasource.password = ultraverysecret
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/uaicores_db

# Security
quarkus.security.users.embedded.enabled=false

# JWT Configuration
mp.jwt.verify.issuer=https://uaicoresproductionline.com/issuer
mp.jwt.verify.publickey.location=jwt/publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem

# Regras de proteção por path: tudo protegido, exceto /login
quarkus.http.auth.policy.authenticated.roles-allowed=**
quarkus.http.auth.permission.public.policy=permit
quarkus.http.auth.permission.public.paths=/login
quarkus.http.auth.permission.secured.policy=authenticated
quarkus.http.auth.permission.secured.paths=/*


# --- Test Configuration ---
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1